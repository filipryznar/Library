<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
      </div>
      <div class="bookShelf">
        <div class="books">
          <div class="card">
            <div class="stripe"></div>
            <div class="rest-of-card">
              <div class="title">LOTR</div>
              <div class="author">Tolkien</div>
              <div class="pages"></div>
              <div class="read"></div>
            </div>
          </div>
        </div>
        <button class="addBook">Add Book</button>
      </div>
      <div class="footer"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
